# SonarQube Configuration for CNC Quote
sonar.projectKey=cnc-quote
sonar.projectName=CNC Quote
sonar.projectVersion=1.0.0

# Source code locations
sonar.sources=apps,packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.*,**/*.spec.*,**/migrations/**

# Test files
sonar.tests=apps,packages
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/migrations/**,**/config/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git