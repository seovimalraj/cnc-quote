# Render configuration for CNC Quote Platform
version: "1"
services:
  # API Service (NestJS)
  - type: web
    name: cnc-quote-api
    env: node
    repo: https://github.com/seovimalraj/cnc-quote
    plan: free
    region: oregon
    buildCommand: |
      export PATH="/opt/render/project/src/node_modules/.bin:$PATH" &&
      npm install -g pnpm@8 &&
      pnpm install &&
      cd packages/shared &&
      npm install -g tsup@7.2.0 &&
      pnpm add -D tsup@7.2.0 &&
      export PATH="/opt/render/project/src/packages/shared/node_modules/.bin:$PATH" &&
      pnpm build &&
      cd ../../apps/api &&
      npm install -g @nestjs/cli &&
      pnpm add -D @nestjs/cli &&
      export PATH="/opt/render/project/src/apps/api/node_modules/.bin:$PATH" &&
      pnpm build
    startCommand: cd apps/api && pnpm start
    healthCheckPath: /api/health
    autoDeployTrigger: commit
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18.18.0"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_AUDIENCE
        sync: false
      - key: APP_URL
        value: "https://cnc-quote-web.onrender.com"
      - key: APP_NAME
        value: "CNC Quote Platform"
      - key: CAD_SERVICE_URL
        value: "https://cnc-quote-cad.onrender.com"
      - key: SENTRY_DSN
        sync: false
      - key: POSTHOG_API_KEY
        sync: false
      - key: PORT
        value: "10000"
      - key: REDIS_URL
        fromService:
          name: cnc-quote-redis
          type: redis
          property: connectionString

  # CAD Service (Python/FastAPI)
  - type: web
    name: cnc-quote-cad
    env: docker
    repo: https://github.com/seovimalraj/cnc-quote
    dockerfilePath: ./apps/cad-service/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /health
    autoDeployTrigger: commit
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: PORT
        value: "10001"

  # Web Frontend (Next.js)
  - type: web
    name: cnc-quote-web
    env: node
    repo: https://github.com/seovimalraj/cnc-quote
    plan: free
    region: oregon
    buildCommand: |
      export PATH="/opt/render/project/src/node_modules/.bin:$PATH" &&
      npm install -g pnpm@8 &&
      pnpm install &&
      cd packages/shared &&
      npm install -g tsup@7.2.0 &&
      pnpm add -D tsup@7.2.0 &&
      export PATH="/opt/render/project/src/packages/shared/node_modules/.bin:$PATH" &&
      pnpm build &&
      cd ../../apps/web &&
      pnpm install &&
      pnpm build
    startCommand: cd apps/web && pnpm start
    healthCheckPath: /api/health
    autoDeployTrigger: commit
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18.18.0"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: "https://cnc-quote-api.onrender.com"
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXT_PUBLIC_SENTRY_DSN
        sync: false
      - key: NEXT_PUBLIC_POSTHOG_KEY
        sync: false
      - key: NEXT_PUBLIC_PAYPAL_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        value: "https://cnc-quote-web.onrender.com"
      - key: PORT
        value: "3000"

  # Redis Instance
  - type: redis
    name: cnc-quote-redis
    ipAllowList: []
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
