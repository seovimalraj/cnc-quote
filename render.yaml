# Render configuration for CNC Quote Platform
version: "1"
services:
  # API Service (NestJS)
  - type: web
    name: cnc-quote-api
    env: node
    repo: https://github.com/seovimalraj/cnc-quote
    plan: free
    region: oregon
    buildCommand: npm install -g pnpm@8 && pnpm install --no-frozen-lockfile && pnpm --filter @cnc-quote/shared build && pnpm --filter @cnc-quote/api build
    startCommand: pnpm --filter @cnc-quote/api start
    healthCheckPath: /api/health
    autoDeployTrigger: commit
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_AUDIENCE
        sync: false
      - key: APP_URL
        value: "https://cnc-quote-web.onrender.com"
      - key: APP_NAME
        value: "CNC Quote Platform"
      - key: CAD_SERVICE_URL
        value: "https://cnc-quote-cad.onrender.com"
      - key: SENTRY_DSN
        sync: false
      - key: POSTHOG_API_KEY
        sync: false
      - key: PORT
        value: "10000"
      - key: REDIS_URL
        fromService:
          name: cnc-quote-redis
          type: redis
          property: connectionString

  # CAD Service (Python/FastAPI)
  - type: web
    name: cnc-quote-cad
    env: docker
    repo: https://github.com/seovimalraj/cnc-quote
    dockerfilePath: ./apps/cad-service/Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /health
    autoDeployTrigger: commit
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: PORT
        value: "10000"

  # Web Frontend (Next.js)
  - type: web
    name: cnc-quote-web
    env: node
    repo: https://github.com/seovimalraj/cnc-quote
    plan: free
    region: oregon
    buildCommand: npm install -g pnpm@8 && pnpm install --no-frozen-lockfile && pnpm --filter @cnc-quote/shared build && pnpm --filter @cnc-quote/web build
    startCommand: pnpm --filter @cnc-quote/web start
    healthCheckPath: /api/health
    autoDeployTrigger: commit
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: "https://cnc-quote-api.onrender.com"
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXT_PUBLIC_SENTRY_DSN
        sync: false
      - key: NEXT_PUBLIC_POSTHOG_KEY
        sync: false
      - key: NEXT_PUBLIC_PAYPAL_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        value: "https://cnc-quote-web.onrender.com"
      - key: PORT
        value: "3000"

  # Redis Instance
  - type: redis
    name: cnc-quote-redis
    ipAllowList: []
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
