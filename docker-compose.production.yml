version: '3.8'

services:
  # Database - PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: cnc-quote_db_1
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=Nb+a5meKduZsNG/HtSaSktBQYbdB8mcb
      - POSTGRES_DB=cnc_quote
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cnc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cnc_quote"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Redis - Caching and queues
  redis:
    image: redis:7-alpine
    container_name: cnc-quote_redis_1
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - cnc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API - NestJS backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: cnc-quote_api_1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:Nb+a5meKduZsNG/HtSaSktBQYbdB8mcb@db:5432/cnc_quote
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=CvLsEGE0l29M+R1s6OcSm8r8We3JI7C9Gyox2fheQ4I=
      - SUPABASE_URL=http://kong:8000
      - SUPABASE_SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
      - LOG_LEVEL=info
    networks:
      - cnc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web - Next.js frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cnc-quote_web_1
    restart: unless-stopped
    depends_on:
      - api
      - db
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:Nb+a5meKduZsNG/HtSaSktBQYbdB8mcb@db:5432/cnc_quote
      - JWT_SECRET=CvLsEGE0l29M+R1s6OcSm8r8We3JI7C9Gyox2fheQ4I=
      - NEXT_PUBLIC_API_URL=http://31.97.42.157/api
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost/supabase
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
    networks:
      - cnc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx - Reverse proxy
  nginx:
    image: nginx:alpine
    container_name: cnc-quote_nginx_1
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - cnc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    name: cnc-quote_postgres_data
  redis_data:
    name: cnc-quote_redis_data

networks:
  cnc-network:
    name: cnc-quote_cnc-network
    driver: bridge
