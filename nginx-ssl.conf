server {
    listen 80;
    server_name quote.frigate.ai localhost;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name quote.frigate.ai localhost;

    # SSL configuration
    ssl_certificate /etc/ssl/server.crt;
    ssl_certificate_key /etc/ssl/server.key;
    
    # SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Handle Next.js static assets with proper MIME types
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Ensure proper MIME types are passed through
        proxy_hide_header Content-Type;
        
        # Set MIME types for different file extensions
        location ~* \.css$ {
            proxy_pass http://localhost:3000;
            add_header Content-Type "text/css" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.js$ {
            proxy_pass http://localhost:3000;
            add_header Content-Type "application/javascript" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.mjs$ {
            proxy_pass http://localhost:3000;
            add_header Content-Type "application/javascript" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.woff2?$ {
            proxy_pass http://localhost:3000;
            add_header Content-Type "font/woff2" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.svg$ {
            proxy_pass http://localhost:3000;
            add_header Content-Type "image/svg+xml" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # Proxy all other requests to Next.js app on port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        client_max_body_size 200M;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}